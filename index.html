<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e8c49fca4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="thumbnail.jpg" class="song-img">
            <h1>Muskurane</h1>
            <p>Soft song by Arijit Singh</p>

            <audio controls>
                <source src="128-Muskurane (Romantic) - Citylights 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="">
        </div>
    </div>
</body>
</html>
